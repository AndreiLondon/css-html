<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Practice</title>
</head>

<!-- Adding some space at the bottom -->
<body style="padding-bottom: 1000px;">
    <!-- Developing Flexbox -->
    <div style="
    display: flex;
    flex-direction: row;
    ">
        <div style="background-color: lightblue;">div 1 text</div>
        <div style="background-color: lightpink;">div 2 <p>text</p>
        </div>
    </div>

    <div style="
    margin-top: 30px;
    display: flex;
    flex-direction: row;
    ">
        <div style="background-color: lightblue; width: 100px;">100px</div>
        <div style="background-color: lightpink;
        /* flex: 1 is the flex box equivalent to 1fr in grid */
        flex: 1;">flex: 1</div>
    </div>

    <div style="
    margin-top: 30px;
    display: flex;
    flex-direction: row;
    ">
        <div style="background-color: lightblue; flex: 1;">flex 1</div>
        <div style="background-color: lightpink; width: 100px;">100px</div>
        <div style="background-color: lightblue; flex: 2;">flex 2</div>
    </div>

    <!-- differences between grid and flexbox
        1. The layout is more rigid (for Grid)
        means if i change the oder of the raws even if i indicated width: 100px it takes 1fr instead.
        2. However on flex the elements take their width along with them if they move around
        Grid = rigid layout
        Flexbox = flexible layout

        Advantages of flexbox
        Navbar when you loged in you can see 4 battons for instance. When you log out you can see only 3.
        So the layout actually changes because we have only 3 elements.
    -->
<!-- Creating a header -->
    <div style="
    margin-top: 30px;
    height: 70px;
    border-width: 1px;
    border-style: solid;
    border-color: gray;
    display: flex;
    flex-direction: row;
    /* this determines how these elements are laid out horizontally. Start - begining, End - at the end */
    justify-content: center;

    ">
        <div style="background-color: lightblue; width: 100px;">100px</div>
        <div style="background-color: lightpink; width: 100px;">100px</div>
        <div style="background-color: lightblue; width: 100px;">100px</div>
    </div>


    <div style="
    margin-top: 30px;
    height: 70px;
    border-width: 1px;
    border-style: solid;
    border-color: gray;
    display: flex;
    flex-direction: row;
    /* this determines how these elements are laid out horizontally. Start - begining, End - at the end */
    justify-content: space-between;

    ">
        <div style="background-color: lightblue; width: 100px;">100px</div>
        <div style="background-color: lightpink; width: 100px;">100px</div>
        <div style="background-color: lightblue; width: 100px;">100px</div>
    </div>

    <div style="
    margin-top: 30px;
    height: 70px;
    border-width: 1px;
    border-style: solid;
    border-color: gray;
    display: flex;
    /* takes the flexbox to layout out content horizontaly */
    flex-direction: row;
    /* this determines how these elements are laid out horizontally. Start - begining, End - at the end */
    justify-content: space-between;
    /* this determines how these elements are aligned vertically. Start, End, Center */
    align-items: center;

    ">
        <div style="background-color: lightblue; width: 100px;">100px</div>
        <div style="background-color: lightpink; width: 100px;">100px</div>
        <div style="background-color: lightblue; width: 100px;">100px</div>
    </div>


</body>

</html>
